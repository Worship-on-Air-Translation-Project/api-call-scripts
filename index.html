<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Translation - Shared Experience</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      color: #0ea5e9;
    }

    .connection-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background: #e2e8f0;
      border-radius: 5px;
      font-size: 14px;
    }

    .user-count {
      color: #059669;
      font-weight: bold;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-dot.connected {
      background: #10b981;
    }

    .controls {
      margin: 20px 0;
    }

    .btn {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary {
      background: #0ea5e9;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-weight: bold;
    }

    .status.listening {
      background: #dbeafe;
      color: #1e40af;
    }

    .status.error {
      background: #fecaca;
      color: #991b1b;
    }

    .status.success {
      background: #dcfce7;
      color: #166534;
    }

    #output {
      margin-top: 30px;
      background: #e2e8f0;
      padding: 16px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
      text-align: left;
    }

    .pair {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
      border-left: 4px solid #0ea5e9;
    }

    .pair.own {
      background: #eff6ff;
      border-left-color: #0ea5e9;
    }

    .pair.remote {
      background: #f0fdf4;
      border-left-color: #10b981;
    }

    .pair.interim {
      opacity: 0.7;
      font-style: italic;
      background: #f8fafc;
      border-left-color: #64748b;
    }

    .speaker-info {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }

    .transcript {
      font-weight: bold;
      margin-bottom: 6px;
      color: #111827;
    }

    .translation {
      color: #334155;
    }

    .timestamp {
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Worship On Air - AI Translation</h1>
    <p><em>Shared Live Translation Experience</em></p>
    
    <div class="connection-info">
      <div class="user-count" id="userCount">üë• Connecting...</div>
      <div class="connection-status">
        <span class="status-dot" id="statusDot"></span>
        <span id="connectionStatus">Connecting...</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="startBtn" class="btn btn-primary">üé§ Start Listening</button>
      <button id="stopBtn" class="btn btn-danger" disabled>‚èπÔ∏è Stop</button>
    </div>
    
    <div id="status" class="status">Ready to start speech recognition</div>
    
    <div id="output"></div>
  </div>

<script>
  // Generate unique user ID
  const userId = 'user_' + Math.random().toString(36).substr(2, 9);
  const username = prompt("Enter your name (optional):") || `Speaker-${userId.slice(-4)}`;

  // WebSocket connection
  const scheme = location.protocol === "https:" ? "wss" : "ws";
  const wsUrl = `${scheme}://${location.host}/ws/${userId}?username=${encodeURIComponent(username)}`;
  let ws = null;
  let wsConnected = false;

  // DOM elements
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const status = document.getElementById('status');
  const output = document.getElementById('output');
  const userCount = document.getElementById('userCount');
  const connectionStatus = document.getElementById('connectionStatus');
  const statusDot = document.getElementById('statusDot');

  // Speech recognition
  let recognition = null;
  let isListening = false;
  let interimElement = null;

  // Initialize WebSocket
  function connectWebSocket() {
    try {
      ws = new WebSocket(wsUrl);
      
      ws.onopen = () => {
        wsConnected = true;
        updateConnectionStatus('Connected', true);
        console.log('WebSocket connected');
      };

      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          handleWebSocketMessage(data);
        } catch (e) {
          console.error('Error parsing WebSocket message:', e);
        }
      };

      ws.onclose = () => {
        wsConnected = false;
        updateConnectionStatus('Disconnected', false);
        console.log('WebSocket disconnected');
        
        // Attempt to reconnect after 3 seconds
        setTimeout(connectWebSocket, 3000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        updateConnectionStatus('Connection Error', false);
      };

    } catch (error) {
      console.error('Failed to create WebSocket:', error);
      updateConnectionStatus('Failed to Connect', false);
    }
  }

  function updateConnectionStatus(statusText, connected) {
    connectionStatus.textContent = statusText;
    statusDot.className = connected ? 'status-dot connected' : 'status-dot';
  }

  function handleWebSocketMessage(data) {
    switch(data.type) {
      case 'welcome':
        console.log('Welcome message:', data.message);
        break;
        
      case 'user_update':
        userCount.textContent = `üë• ${data.total_users} user${data.total_users !== 1 ? 's' : ''} online`;
        break;
        
      case 'translation':
        displayTranslation(data, false); // false = remote translation
        break;
        
      case 'pong':
        // Keep-alive response
        break;
        
      default:
        console.log('Unknown message type:', data.type);
    }
  }

  function displayTranslation(data, isOwn = true) {
    // Remove interim element if exists
    if (interimElement) {
      interimElement.remove();
      interimElement = null;
    }

    const pair = document.createElement('div');
    pair.className = `pair ${isOwn ? 'own' : 'remote'}`;
    
    const timestamp = new Date(data.timestamp || Date.now()).toLocaleTimeString();
    
    pair.innerHTML = `
      <div class="speaker-info">
        <span>${isOwn ? 'You' : data.username}</span>
        <span class="timestamp">${timestamp}</span>
      </div>
      <div class="transcript">${data.text}</div>
      <div class="translation">${data.translation}</div>
    `;
    
    output.appendChild(pair);
    output.scrollTop = output.scrollHeight;
  }

  async function broadcastTranslation(text, translation) {
    if (!wsConnected) {
      console.warn('WebSocket not connected, cannot broadcast');
      return;
    }

    try {
      const response = await fetch('/api/broadcast-translation', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          text: text,
          translation: translation,
          user_id: userId,
          username: username,
          from_lang: 'en',
          to_lang: 'ko'
        })
      });

      if (!response.ok) {
        console.error('Failed to broadcast translation');
      }
    } catch (error) {
      console.error('Error broadcasting translation:', error);
    }
  }

  // Initialize speech recognition
  function initSpeechRecognition() {
    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
      status.innerHTML = 'Speech Recognition not supported in this browser. Try Chrome.';
      status.className = 'status error';
      return false;
    }

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.lang = 'en-US';

    recognition.onstart = () => {
      isListening = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      status.textContent = 'üé§ Listening... Speak now!';
      status.className = 'status listening';
    };

    recognition.onend = () => {
      isListening = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      status.textContent = 'Speech recognition stopped';
      status.className = 'status';
    };

    recognition.onerror = (event) => {
      status.textContent = `Error: ${event.error}`;
      status.className = 'status error';
      isListening = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    recognition.onresult = async (event) => {
      let interimTranscript = '';
      let finalTranscript = '';

      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        
        if (event.results[i].isFinal) {
          finalTranscript += transcript;
        } else {
          interimTranscript += transcript;
        }
      }

      // Show interim results
      if (interimTranscript) {
        if (!interimElement) {
          interimElement = document.createElement('div');
          interimElement.className = 'pair interim';
          output.appendChild(interimElement);
        }
        interimElement.innerHTML = `
          <div class="speaker-info">
            <span>You (speaking...)</span>
            <span class="timestamp">${new Date().toLocaleTimeString()}</span>
          </div>
          <div class="transcript">${interimTranscript}</div>
          <div class="translation">Translating...</div>
        `;
        output.scrollTop = output.scrollHeight;
      }

      // Process final results
      if (finalTranscript.trim()) {
        try {
          const translation = await translateText(finalTranscript.trim());
          
          // Display locally
          const translationData = {
            text: finalTranscript.trim(),
            translation: translation,
            timestamp: new Date().toISOString(),
            username: username
          };
          
          displayTranslation(translationData, true);
          
          // Broadcast to other users
          await broadcastTranslation(finalTranscript.trim(), translation);
          
        } catch (error) {
          console.error('Translation error:', error);
          if (interimElement) {
            interimElement.remove();
            interimElement = null;
          }
          
          const pair = document.createElement('div');
          pair.className = 'pair own';
          pair.innerHTML = `
            <div class="speaker-info">
              <span>You</span>
              <span class="timestamp">${new Date().toLocaleTimeString()}</span>
            </div>
            <div class="transcript">${finalTranscript.trim()}</div>
            <div class="translation" style="color: red;">Translation failed</div>
          `;
          output.appendChild(pair);
        }
      }
    };

    return true;
  }

  async function translateText(text) {
    const response = await fetch('/api/translate', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        text: text,
        from_lang: 'en',
        to_lang: 'ko'
      })
    });
    
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const data = await response.json();
    return data.translation;
  }

  // Event listeners
  startBtn.addEventListener('click', () => {
    if (recognition) {
      recognition.start();
    }
  });

  stopBtn.addEventListener('click', () => {
    if (recognition) {
      recognition.stop();
    }
  });

  // Keep WebSocket alive
  setInterval(() => {
    if (ws && wsConnected) {
      ws.send(JSON.stringify({type: 'ping'}));
    }
  }, 30000);

  // Initialize everything
  connectWebSocket();
  initSpeechRecognition();
</script>
</body>
</html>
