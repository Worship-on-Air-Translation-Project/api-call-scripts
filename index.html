<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Translation - Client-Side Speech</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      color: #0ea5e9;
    }

    .controls {
      margin: 20px 0;
    }

    .btn {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-primary {
      background: #0ea5e9;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      font-weight: bold;
    }

    .status.listening {
      background: #dbeafe;
      color: #1e40af;
    }

    .status.error {
      background: #fecaca;
      color: #991b1b;
    }

    .status.success {
      background: #dcfce7;
      color: #166534;
    }

    #output {
      margin-top: 30px;
      background: #e2e8f0;
      padding: 16px;
      border-radius: 10px;
      height: 400px;
      overflow-y: auto;
      text-align: left;
    }

    .pair {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #cbd5e1;
    }

    .transcript {
      font-weight: bold;
      margin-bottom: 6px;
      color: #111827;
    }

    .translation {
      color: #334155;
    }

    .interim {
      opacity: 0.7;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Worship On Air - AI Translation</h1>
    <p><em>Client-Side Speech Recognition + Azure Translation</em></p>
    
    <div class="controls">
      <button id="startBtn" class="btn btn-primary">üé§ Start Listening</button>
      <button id="stopBtn" class="btn btn-danger" disabled>‚èπÔ∏è Stop</button>
    </div>
    
    <div id="status" class="status">Ready to start speech recognition</div>
    
    <div id="output"></div>
  </div>

<script>
  // Check for browser support
  if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
    document.getElementById('status').innerHTML = 
      '<div class="status error">Speech Recognition not supported in this browser. Try Chrome.</div>';
  }

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  const recognition = new SpeechRecognition();
  
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const status = document.getElementById('status');
  const output = document.getElementById('output');
  
  let isListening = false;
  let interimElement = null;

  // Configure speech recognition
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = 'en-US';

  recognition.onstart = () => {
    isListening = true;
    startBtn.disabled = true;
    stopBtn.disabled = false;
    status.textContent = 'üé§ Listening... Speak now!';
    status.className = 'status listening';
  };

  recognition.onend = () => {
    isListening = false;
    startBtn.disabled = false;
    stopBtn.disabled = true;
    status.textContent = 'Speech recognition stopped';
    status.className = 'status';
  };

  recognition.onerror = (event) => {
    status.textContent = `Error: ${event.error}`;
    status.className = 'status error';
    isListening = false;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };

  recognition.onresult = async (event) => {
    let interimTranscript = '';
    let finalTranscript = '';

    for (let i = event.resultIndex; i < event.results.length; i++) {
      const transcript = event.results[i][0].transcript;
      
      if (event.results[i].isFinal) {
        finalTranscript += transcript;
      } else {
        interimTranscript += transcript;
      }
    }

    // Show interim results
    if (interimTranscript) {
      if (!interimElement) {
        interimElement = document.createElement('div');
        interimElement.className = 'pair interim';
        output.appendChild(interimElement);
      }
      interimElement.innerHTML = `
        <div class="transcript">${interimTranscript}</div>
        <div class="translation">Translating...</div>
      `;
      output.scrollTop = output.scrollHeight;
    }

    // Process final results
    if (finalTranscript.trim()) {
      // Remove interim element
      if (interimElement) {
        interimElement.remove();
        interimElement = null;
      }

      // Translate the final transcript
      try {
        const translation = await translateText(finalTranscript.trim());
        
        const pair = document.createElement('div');
        pair.className = 'pair';
        pair.innerHTML = `
          <div class="transcript">${finalTranscript.trim()}</div>
          <div class="translation">${translation}</div>
        `;
        output.appendChild(pair);
        output.scrollTop = output.scrollHeight;
        
      } catch (error) {
        console.error('Translation error:', error);
        const pair = document.createElement('div');
        pair.className = 'pair';
        pair.innerHTML = `
          <div class="transcript">${finalTranscript.trim()}</div>
          <div class="translation" style="color: red;">Translation failed</div>
        `;
        output.appendChild(pair);
      }
    }
  };

  async function translateText(text) {
    try {
      const response = await fetch('/api/translate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          text: text,
          from: 'en',
          to: 'ko'
        })
      });
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const data = await response.json();
      return data.translation;
    } catch (error) {
      console.error('Translation API error:', error);
      return 'Translation failed';
    }
  }

  startBtn.addEventListener('click', () => {
    recognition.start();
  });

  stopBtn.addEventListener('click', () => {
    recognition.stop();
  });
</script>
</body>
</html>
